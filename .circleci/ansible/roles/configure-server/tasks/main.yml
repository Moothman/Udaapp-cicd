---
-   name: "update apt"
    become: true
    apt:
        update_cache: yes

-   name: "upgrade apt packages"
    become: true
    apt:
        upgrade: "yes"

-   name: "install dependencies."
    become: true
    apt:
        name: ["nodejs", "npm"]
        state: latest
        update_cache: yes

-   name: "install n"
    become: yes
    npm:
        name: n
        global: yes
        production: yes

-   name: "install nodejs 13.8.0"
    become: yes
    shell: n 13.8.0

-   name: "Install PM2"
    become: true
    npm:
        name: pm2
        global: yes
        production: yes
        state: present


